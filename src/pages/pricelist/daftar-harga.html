<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../src/styling/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../src/styling/custom.css"
    />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.cdnfonts.com/css/hole-hearted" rel="stylesheet" />

    <title>Top Up Games</title>
    <link
      rel="icon"
      href="../../../img/logo.png"
      sizes="32x32"
      type="image/png"
    />
  </head>
  <body class="bg-custom-gradient min-h-screen font-sans">
    <!-- navbar -->
    <div id="navbar-container"></div>
    <!-- navbar end -->

    <section
      class="flex justify-center p-8 md:p-12 bg-[url('../../img/gif/glitter.gif')] bg-top bg-[length:50%] bg-repeat-x min-h-screen"
    >
      <div
        class="container bg-white/60 p-5 md:p-8 rounded-xl max-w-[1200px] mx-auto backdrop-blur-sm"
      >
        <h1 class="text-2xl md:text-3xl text-blue-600 font-semibold mb-6">
          Daftar Harga
        </h1>

        <!-- Filter Game -->
        <div class="mb-4">
          <div class="flex items-center">
            <label for="filter" class="w-24">Pilih Game : </label>
            <select
              id="filter"
              class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 w-full md:w-64"
            >
              <option value="all">All</option>
              <option value="ml">Mobile Legends</option>
              <option value="ff">Free Fire</option>
              <option value="dana">DANA</option>
              <option value="shopeepay">Shopee Pay</option>
              <option value="gopay">Go Pay</option>
            </select>
          </div>
        </div>

        <!-- Show Entries -->
        <div class="mb-4">
          <div class="flex items-center">
            <label for="entries" class="w-24 px-2">Show : </label>
            <select
              id="entries"
              class="border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 w-20"
            >
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <span class="ml-2">entries</span>
          </div>
        </div>

        <!-- Search -->
        <div class="mb-6">
          <div class="flex items-center">
            <label for="search" class="w-24">Search : </label>
            <div class="relative flex-1 md:w-64">
              <input
                type="text"
                id="search"
                placeholder="Search..."
                class="w-full p-2 pl-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              />
              <img
                class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 cursor-pointer"
                src="https://img.icons8.com/ios-filled/50/search--v1.png"
                alt="search--v1"
              />
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto rounded-lg shadow">
          <table class="w-full min-w-[600px]">
            <thead>
              <tr>
                <th class="bg-blue-600 text-white p-3 text-left">Product</th>
                <th class="bg-blue-600 text-white p-3 text-left">Nama</th>
                <th class="bg-blue-600 text-white p-3 text-left">
                  Harga Publik
                </th>
                <th class="bg-blue-600 text-white p-3 text-left">Harga Gold</th>
                <th class="bg-blue-600 text-white p-3 text-left">
                  Harga Platinum
                </th>
                <th class="bg-blue-600 text-white p-3 text-left">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-gray-100 transition-colors">
                <td class="border p-3 bg-white">MOBILE LEGENDS</td>
                <td class="border p-3 bg-white">Mobile Legends Cek Username</td>
                <td class="border p-3 bg-white">Rp. 6</td>
                <td class="border p-3 bg-white">Rp. 5</td>
                <td class="border p-3 bg-white">Rp. 5</td>
                <td class="border p-3 bg-white">available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- features -->
    <div id="features-container"></div>
    <!-- features end -->

    <!-- footer -->
    <div id="footer-container"></div>
    <!-- footer end -->

    <script src="../navbaritem.js"></script>
  </body>
</html>
