<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../src/styling/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../src/styling/custom.css"
    />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.cdnfonts.com/css/hole-hearted" rel="stylesheet" />

    <title>Top Up Games</title>
    <link
      rel="icon"
      href="../../../img/logo.png"
      sizes="32x32"
      type="image/png"
    />
  </head>
  <body class="bg-custom-gradient min-h-screen font-sans">
    <!-- navbar -->
    <div id="navbar-container"></div>
    <!-- navbar end -->

    <!-- top user -->
    <section
      class="flex justify-center p-4 sm:p-[30px] bg-[url('../../img/gif/autumn.gif')] bg-top bg-[length:40%] bg-repeat-x font-sans"
    >
      <div
        class="container w-full sm:w-[90vw] md:w-[80vw] lg:w-[70vw] bg-white p-4 sm:p-[30px] mx-auto rounded-[10px]"
      >
        <h2
          class="text-xl sm:text-2xl text-center mb-[10px] text-[#333] font-bold"
        >
          Hall of Fame
        </h2>

        <!-- Table for Top 10 Users -->
        <div class="mb-[20px]">
          <h3
            class="text-lg sm:text-xl text-center mb-[20px] text-[#333] font-bold"
          >
            Top 10 Pengguna dengan Order Terbanyak
          </h3>
          <div class="overflow-x-auto rounded-lg">
            <table
              class="w-full border-collapse bg-white mx-auto text-center min-w-[600px]"
            >
              <thead>
                <tr>
                  <th
                    class="p-[10px] font-bold text-center border-b-2 border-[#ddd] text-lg"
                  >
                    No
                  </th>
                  <th
                    class="p-[10px] font-bold text-center border-b-2 border-[#ddd] text-lg"
                  >
                    Username
                  </th>
                  <th
                    class="p-[10px] font-bold text-center border-b-2 border-[#ddd] text-lg"
                  >
                    Total Pemesanan
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="p-[10px] text-center border-b border-[#ddd]">1</td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    sample service 1
                  </td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    120
                  </td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="p-[10px] text-center border-b border-[#ddd]">2</td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    sample service 2
                  </td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    100
                  </td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="p-[10px] text-center border-b border-[#ddd]">3</td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    sample service 3
                  </td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    80
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Table for Top 10 Services -->
        <div class="mb-[20px]">
          <h3
            class="text-lg sm:text-xl text-center mb-[20px] text-[#333] font-bold"
          >
            Top 10 Layanan dengan Pembelian Terbanyak
          </h3>
          <div class="overflow-x-auto rounded-lg">
            <table
              class="w-full border-collapse bg-white mx-auto text-center min-w-[600px]"
            >
              <thead>
                <tr>
                  <th
                    class="p-[10px] font-bold text-center border-b-2 border-[#ddd] text-lg"
                  >
                    No
                  </th>
                  <th
                    class="p-[10px] font-bold text-center border-b-2 border-[#ddd] text-lg"
                  >
                    Layanan/Produk
                  </th>
                  <th
                    class="p-[10px] font-bold text-center border-b-2 border-[#ddd] text-lg"
                  >
                    Total Pembelian
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="p-[10px] text-center border-b border-[#ddd]">1</td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    Sample Service 1
                  </td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    500
                  </td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="p-[10px] text-center border-b border-[#ddd]">2</td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    Sample Service 2
                  </td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    450
                  </td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="p-[10px] text-center border-b border-[#ddd]">3</td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    Sample Service 3
                  </td>
                  <td class="p-[10px] text-center border-b border-[#ddd]">
                    400
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- features -->
    <div id="features-container"></div>
    <!-- features end -->

    <!-- footer -->
    <div id="footer-container"></div>
    <!-- footer end -->

    <script src="../navbaritem.js"></script>
  </body>
</html>
