<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../src/styling/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../src/styling/custom.css"
    />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.cdnfonts.com/css/hole-hearted" rel="stylesheet" />

    <title>Top Up Games</title>
    <link
      rel="icon"
      href="../../../img/logo.png"
      sizes="32x32"
      type="image/png"
    />
  </head>
  <body class="bg-custom-gradient min-h-screen font-sans">
    <!-- navbar -->
    <div id="navbar-container"></div>
    <!-- navbar end -->

    <!-- Invoice Search -->
    <section
      class="flex justify-center p-12 relative bg-[url('../../img/gif/butterfly.gif')] bg-left bg-[length:50%] bg-repeat-x"
    >
      <div
        class="relative z-10 w-[57vw] md:w-[50vw] lg:w-[57vw] bg-[rgba(255,248,248,0.797)] rounded-lg p-[10px_20px]"
      >
        <h1 class="font-poppins font-semibold text-xl md:text-2xl">
          Cek Invoice
        </h1>
        <div class="relative border-none z-10">
          <input
            type="text"
            name="query"
            placeholder="Search products..."
            class="w-[54vw] md:w-[47vw] lg:w-[54vw] mt-4 py-4 px-4 pr-12 border-2 border-[#ccc] rounded-[15px] text-base shadow-[inset_0px_-31px_43px_rgba(255,255,255,0.64),inset_0px_26px_48px_rgba(13,39,80,0.16)]"
          />
          <div
            class="absolute right-6 top-[40%] pl-4 border-l border-[#ccc] cursor-pointer"
          >
            <img
              src="https://img.icons8.com/nolan/64/search.png"
              alt="search"
              class="w-12 h-12 md:w-8 md:h-8"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Invoice Search End-->

    <!-- features -->
    <div id="features-container"></div>
    <!-- features end -->

    <!-- footer -->
    <div id="footer-container"></div>
    <!-- footer end -->

    <script src="../navbaritem.js"></script>
  </body>
</html>
